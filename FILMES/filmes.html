<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="styles-details.css">
</head>
<body>
    <div id="movieBackground">
        <div class="details-container">
            <!-- Poster do filme -->
            <div class="movie-poster">
                <img src="poster-placeholder.jpg" alt="Poster do Filme" id="moviePoster">
            </div>
            
            <!-- Informações e player -->
            <div class="info-and-player">
                <div class="movie-info">
                    <h1 id="movieTitle">Título do Filme</h1>
                    <p><strong>Gênero:</strong> <span id="movieGenres"></span></p>
                    <p><strong>Duração:</strong> <span id="movieDuration"></span></p>
                    <p><strong>Lançamento:</strong> <span id="movieReleaseDate"></span></p>
                    <p><strong>Sinopse:</strong> <span id="movieDescription"></span></p>
                </div>
                <div class="player-container">
                    <iframe 
                        id="videoIframe" 
                        sandbox="allow-scripts allow-same-origin allow-presentation allow-forms" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
